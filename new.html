<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .creator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .creator-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .creator-name {
            color: #ffffff;
            font-size: 14px;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
        }

        .price-column {
            flex: 1;
        }

        .price-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .price-value {
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="/api/placeholder/300/300" alt="Distant Galaxy" class="card-image">
            <div class="card-content">
                <h2 class="card-title">Distant Galaxy</h2>
                <div class="creator">
                    <img src="/api/placeholder/24/24" alt="MoonDancer" class="creator-avatar">
                    <span class="creator-name">MoonDancer</span>
                </div>
                <div class="price-section">
                    <div class="price-column">
                        <p class="price-label">Price</p>
                        <p class="price-value">1.63 ETH</p>
                    </div>
                    <div class="price-column">
                        <p class="price-label">Highest Bid</p>
                        <p class="price-value">0.33 wETH</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="/api/placeholder/300/300" alt="Life On Edena" class="card-image">
            <div class="card-content">
                <h2 class="card-title">Life On Edena</h2>
                <div class="creator">
                    <img src="/api/placeholder/24/24" alt="NebulaKid" class="creator-avatar">
                    <span class="creator-name">NebulaKid</span>
                </div>
                <div class="price-section">
                    <div class="price-column">
                        <p class="price-label">Price</p>
                        <p class="price-value">1.63 ETH</p>
                    </div>
                    <div class="price-column">
                        <p class="price-label">Highest Bid</p>
                        <p class="price-value">0.33 wETH</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="/api/placeholder/300/300" alt="AstroFiction" class="card-image">
            <div class="card-content">
                <h2 class="card-title">AstroFiction</h2>
                <div class="creator">
                    <img src="/api/placeholder/24/24" alt="Spaceone" class="creator-avatar">
                    <span class="creator-name">Spaceone</span>
                </div>
                <div class="price-section">
                    <div class="price-column">
                        <p class="price-label">Price</p>
                        <p class="price-value">1.63 ETH</p>
                    </div>
                    <div class="price-column">
                        <p class="price-label">Highest Bid</p>
                        <p class="price-value">0.33 wETH</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
